<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>login page</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">

                <span>registration</span>
            </div>

             {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}

            <form  method="POST">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text"  id="user" class="input-field" name="first_name" required>

                    <label for="user" class="label">Username
                    </label>

                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field" name="password" autocomplete="off">
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                <div class="input-box">
                    <input type="text"  id="email" class="input-field" name="email" required>

                    <label for="email" class="label">Email
                    </label>

                    <i class="bx bx-user icon"></i>
                </div>

                <div class="input-box">
                    <input type="submit" class="input-submit" value="Register">
                </div>
                 <div class="register">
                    <span>already have an account?
                        <a href="/login">Login</a></span>
                </div>

            </form>
        </div>

    </div>


  <!--Social Liks codings below-->


    <script src="/static/js/form.js"></script>
</body>

</html>
